<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Ocean View Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hotel-blue': '#1e40af',
                        'hotel-white': '#ffffff',
                        'hotel-accent': '#f59e0b',
                        'hotel-light': '#f3f4f6',
                        'hotel-dark': '#1f2937',
                        'hotel-primary': '#3b82f6',
                        'hotel-secondary': '#10b981'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="font-sans bg-hotel-light text-gray-800 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-hotel-accent p-6 text-center">
                <i class="fas fa-check-circle text-white text-5xl mb-4"></i>
                <h1 class="text-2xl font-bold text-white">¡Pago Exitoso!</h1>
            </div>
            <div class="p-8">
                <p class="text-gray-600 mb-6">Tu reserva ha sido confirmada y el pago procesado correctamente. Te hemos enviado un correo electrónico con los detalles de tu reserva.</p>
                
                <div class="bg-hotel-light p-4 rounded-lg mb-6">
                    <h2 class="font-bold text-hotel-dark mb-2">Detalles de la Reserva</h2>
                    <div id="booking-details" class="space-y-2">
                        <!-- Los detalles de la reserva se cargarán dinámicamente -->
                    </div>
                </div>
                
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="w-full bg-hotel-primary hover:bg-hotel-blue text-white py-3 px-6 rounded-lg transition duration-300 text-center">
                        Volver al inicio
                    </a>
                    <a href="#" class="w-full bg-hotel-light hover:bg-gray-200 text-hotel-dark py-3 px-6 rounded-lg transition duration-300 text-center">
                        Ver mis reservas
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('booking_id');
            
            // Aquí se cargarían los detalles de la reserva desde el servidor
            // Por ahora, mostramos un mensaje genérico
            const bookingDetails = document.getElementById('booking-details');
            bookingDetails.innerHTML = `
                <p><strong>ID de Reserva:</strong> ${bookingId || 'N/A'}</p>
                <p><strong>Estado:</strong> Confirmada</p>
                <p><strong>Fecha de Pago:</strong> ${new Date().toLocaleDateString()}</p>
            `;
        });
    </script>
</body>
</html>
